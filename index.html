<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
    <style>
        *body{
            margin: 0;
        }
        #food{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 40px;
            width: 200%;
            margin:auto;
        }
        #food img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="col-md-6  py-5 mt-5">
            <div class="input-group mb-3">
                <input type="text" id="food-name" class="form-control" placeholder="Search for meal ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="search-button">Search</button>
                </div>
            </div>

            <section>
                <div id="food" class="justify-content-center">

                </div>
            </section>

    <script src="app.js"></script>
</body>
</html>
